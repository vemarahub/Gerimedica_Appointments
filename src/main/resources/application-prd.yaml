spring:
  application:
    name: PatientManager
    env: prd

  datasource:
    url: jdbc:h2:file:./data/testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: INFO
management:
  endpoints:
    web:
      base-path: /gerimedica
      exposure:
        include: health
server:
  port: 9090
  undertow:
    io-threads: 200
    worker-threads: 250
